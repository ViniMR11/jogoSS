<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação com Limite de Tentativas</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    text-align: center;
  }
</style>
</head>
<body>

<div id="container">
  <h1>Jogo de Adivinhação</h1>
  <p>Tente adivinhar o número entre 1 e 100. Você tem 5 tentativas:</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Verificar</button>
  <p id="message"></p>
</div>

<script>
  var randomNumber = Math.floor(Math.random() * 100) + 1;
  var attempts = 5;
  
  function checkGuess() {
    var guess = parseInt(document.getElementById("guess").value);
    var messageElement = document.getElementById("message");
    
    if (isNaN(guess) || guess < 1 || guess > 100) {
      messageElement.innerText = "Por favor, insira um número válido entre 1 e 100.";
    } else {
      if (guess === randomNumber) {
        messageElement.innerText = "Parabéns! Você adivinhou o número corretamente!";
        disableInputAndButton();
      } else if (guess < randomNumber) {
        messageElement.innerText = "Tente um número maior.";
      } else {
        messageElement.innerText = "Tente um número menor.";
      }
      
      attempts--;
      if (attempts === 0) {
        messageElement.innerText = "Suas 5 tentativas acabaram. O número correto era " + randomNumber + ".";
        disableInputAndButton();
        setTimeout(restartGame, 2000); // Reinicia o jogo após 2 segundos
      } else {
        messageElement.innerText += " Você tem mais " + attempts + " tentativas.";
      }
    }
  }
  
  function disableInputAndButton() {
    document.getElementById("guess").disabled = true;
    document.querySelector("button").disabled = true;
  }
  
  function restartGame() {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 5;
    document.getElementById("guess").disabled = false;
    document.querySelector("button").disabled = false;
    document.getElementById("message").innerText = "Tente adivinhar o número entre 1 e 100. Você tem 5 tentativas:";
  }
</script>

</body>
</html>
